<header class="page-header">
  <div class="container-fluid">
    <h2 class="no-margin-bottom page-title"><i class="fa fa-book"></i> Catalogues</h2>
  </div>
</header>

<div class="breadcrumb-holder container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: none!important; box-shadow: none">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/provider/my-restaurants">Categories</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div *ngIf="onAdd" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Produit ajouté avec succèss</strong>
</div>

<div *ngIf="_onDelete" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Produit supprimer avec succèss</strong>
</div>

<section class="tables">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <!-- <a routerLink="nouveau-produit" class="btn btn-primary"><i class="fa fa-plus"></i> Nouvelle categorie</a> -->
            <button type="button" data-toggle="modal" data-target="#catMoadal" class="btn btn-primary"><i class="fa fa-plus"></i> Nouvelle categorie</button>
            <div class="col-md-5">
              <input [(ngModel)]="search" type="text" placeholder="Chercher un produit" class="form-control">
            </div>
          </div>
          <div class="card-body">
            <!-- <app-catalog-list
              [catalogs]="catalogs | catalogFilter : search"
              (onEdit)="onEdit($event)"
              (onDelete)="onDelete()">
            </app-catalog-list> -->
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>Categorie</th>
                    <th>Nombre de produits</th>
                    <th colspan="2"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of catalogs">
                    <td>{{product.name}}</td>
                    <td>
                      <a [routerLink]="'/provider/catalogues/' + product._id" class="btn btn-info btn-option" name="button"> <i class="fa fa-eye"></i></a>
                    </td>
                    <td>
                      <button type="button" class="btn btn-warning btn-option" name="button" (click)="edit(product._id)">
                        <i class="fa fa-edit"></i>
                      </button>
                    </td>
                    <td>
                      <button type="button" class="btn btn-danger btn-option" name="button" (click)="delete(product)">
                        <i class="fa fa-trash"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
