<dashboard-title icon="ti ti-user" [title]="'Clients'"></dashboard-title>

<div class="breadcrumb-holder container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: none!important; box-shadow: none">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/board/my-restaurants">Mes Clients</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/board/pending-request">Demande en attente</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div *ngIf="request" class="alert alert-primary alert-dismissible fade show" role="alert">
  <strong>Client retirer</strong>
</div>

<section class="tables">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>Client</th>
                    <th>Tel</th>
                    <th>Email</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let result of restaurants">
                    <td>{{result.name}}</td>
                    <td>{{result.tel}}</td>
                    <td>{{result.email}}</td>
                    <td><button (click)="remove(result._id)" type="button" name="button" class="btn btn-danger">Retirer</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
