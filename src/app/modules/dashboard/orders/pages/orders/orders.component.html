<dashboard-title icon="ti ti-notepad" [title]="title"></dashboard-title>

<section class="tables">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <button
              [ngClass]="{'btn-primary': current == 0}"
              (click)="processing()" type="button" class="btn" style="width: 150px; margin-right: 5px;" name="button">En cour</button>
            <button
              [ngClass]="{'btn-primary': current == 1}"
              (click)="validated()" type="button" class="btn" style="width: 150px; margin-right: 5px;" name="button">Validée</button>
            <button
              [ngClass]="{'btn-primary': current == 2}"
              (click)="completed()" type="button" class="btn" style="width: 150px; margin-right: 5px;" name="button">Terminée</button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>
                      N<span class="badge badge-corner">o</span>
                    </th>
                    <th>Client</th>
                    <th>Montant commande</th>
                    <th>Date commande</th>
                    <th colspan="2"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let order of orders">
                    <th scope="row">{{order.code}}</th>
                    <td>{{order.restaurant.name}}</td>
                    <td>{{order.total}}</td>
                    <td>{{order.date | date}}</td>
                    <td>
                    </td>
                    <td *ngIf="current == 0">
                      <a [routerLink]="'/board/orders/' + order._id" class="btn btn-info btn-option" name="button"> Détails</a>
                      <button (click)="valid(order._id)" class="ml-3 btn btn-primary btn-option" name="button"> Valider</button>
                    </td>
                    <td *ngIf="current == 1">
                      <a [routerLink]="'/board/orders/' + order._id" class="btn btn-info btn-option" name="button"> Détails</a>
                      <button (click)="terminate(order._id)" class="ml-3 btn btn-primary btn-option" name="button"> Terminer</button>
                    </td>
                    <td *ngIf="current == 2">
                      <a [routerLink]="'/board/orders/' + order._id" class="btn btn-info btn-option" name="button"> Détails</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
