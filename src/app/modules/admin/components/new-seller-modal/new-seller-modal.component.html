<ngx-smart-modal #modalNewSeller [identifier]="'modalNewSeller'">
  <div class="card-body">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Nouveau vendeur</h4>
      </div>
      <form [formGroup]="form" (ngSubmit)="new()">
        <div class="modal-body">
          <div class="form-group">
            <label class="form-control-label" for="input-name">Vendeur</label>
            <input id="input-name" type="text" placeholder="Vendeur" class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <label class="form-control-label" for="input-name">Telephone</label>
            <input id="input-name" type="text" placeholder="Telephone" class="form-control" formControlName="tel">
          </div>
          <div class="form-group">
            <label class="form-control-label" for="input-name">Email</label>
            <input id="input-name" type="text" placeholder="Email" class="form-control" formControlName="email">
          </div>
          <div class="form-group">
            <label for="input-price" class="form-control-label">Mot de passe</label>
            <input id="input-price" type="text" placeholder="Mot de passe" class="form-control" formControlName="password">
          </div>
          <div class="form-group">
            <label for="textarea-desc" class="form-control-label">Ville</label>
            <input id="input-price" type="text" placeholder="Ville" class="form-control" formControlName="city">
          </div>
          <div class="form-group">
            <label for="textarea-desc" class="form-control-label">Adresse</label>
            <input id="input-price" type="text" placeholder="Adresse" class="form-control" formControlName="address">
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="modalNewSeller.close()" type="button" class="btn btn-secondary">Annuler</button>
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Creer</button>
        </div>
      </form>
    </div>
  </div>
</ngx-smart-modal>
