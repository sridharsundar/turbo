<ngx-smart-modal #modalNewProduct [identifier]="'modalNewProduct'">
  <div class="card-body">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="exampleModalLabel" class="modal-title">Ajouter un nouveau produit</h4>
      </div>
      <form [formGroup]="form" (ngSubmit)="save()">
        <div class="modal-body">
          <div class="form-group">
            <label class="form-control-label" for="input-name">Nom</label>
            <input id="input-name" type="text" placeholder="Nom du produit" class="form-control" formControlName="name">
          </div>
          <div class="form-group">
            <label class="form-control-label" for="input-name">Origine</label>
            <input id="input-name" type="text" placeholder="Origine" class="form-control" formControlName="origin">
          </div>
          <div class="form-group">
            <label class="form-control-label" for="input-name">Format</label>
            <input id="input-name" type="text" placeholder="Format" class="form-control" formControlName="format">
          </div>
          <div class="form-group">
            <label for="input-qty" class="form-control-label">Quantité</label>
            <input id="input-qty" type="number" min="0" placeholder="Quantité" class="form-control" formControlName="quantity">
          </div>
          <div class="form-group">
            <label for="input-price" class="form-control-label">Prix HT</label>
            <input id="input-price" type="number" min="0" placeholder="Prix HT" class="form-control" formControlName="price">
          </div>
          <div class="form-group">
            <label for="textarea-desc" class="form-control-label">Description</label>
            <textarea id="textarea-desc" name="name" rows="3" class="form-control" formControlName="description"></textarea>
          </div>
          <div class="form-group">
            <div class="i-checks">
              <input id="input-av" type="checkbox" value="" class="checkbox-template" formControlName="available">
              <label for="input-av" class="form-control-label">Disponible</label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="modalNewProduct.close()" type="button" class="btn btn-secondary">Annuler</button>
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</ngx-smart-modal>
