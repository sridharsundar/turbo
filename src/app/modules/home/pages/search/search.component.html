    <section class="tables" *ngIf="searchResult && searchResult.length != 0">
        <div class="row">
          <div class="col-lg-12">
                <div class="table-responsive">
                  <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th>Categorie</th>
                        <th>Produit</th>
                        <th>Format</th>
                        <th>Origine </th>
                        <th>Vendeur</th>
                        <th>Pays</th>
                        <th>Region</th>
                        <th>Ville</th>
                        <th>Prix</th>
                        <th>Contact</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let result of searchResult">
                        <th>{{result.category.name}}</th>
                        <th>{{result.name}}</th>
                        <th>{{result.format}}</th>
                        <th>{{result.origin}}</th>
                        <th>{{result.owner.name}}</th>
                        <th>{{result.owner.city}}</th>
                        <th>{{result.owner.city}}</th>
                        <th>{{result.owner.city}}</th>
                        <th>{{result.price}}</th>
                        <td>
                          <button (click)="contact(result.owner)" type="button" name="button" class="btn btn-primary"><i class="fa fa-envelope"></i></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
          </div>
      </div>
    </section>

    <div *ngIf="searchResult && searchResult.length == 0" class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body text-center">
            Aucun resultat trouvé
          </div>
        </div>
      </div>
    </div>



  </div>

</div>

<owner-contact *ngIf="owner" [owner]="owner"></owner-contact>
