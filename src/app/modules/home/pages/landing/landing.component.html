<div class="container">
  <div class="form-group search-box mt-11 pt-5">
    <div class="input-group">
      <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Recherche" (keyup.enter)="search()">
      <div class="input-group-append">
        <button (click)="search()" type="button" class="btn btn-icon">
          <i class="ti ti-search"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="present-text">
    <p>"Le moteur de recherche des professionnelles qui facilite l'achat et la <br> vente des produits agro-alimentaires"</p>
  </div>
</div>
