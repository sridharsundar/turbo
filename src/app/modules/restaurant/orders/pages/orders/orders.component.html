<header class="page-header">
  <div class="container-fluid">
    <h2 class="no-margin-bottom">Commandes</h2>
  </div>
</header>

<section class="tables">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header d-flex align-items-center">
            <button
              [ngClass]="{'btn-primary': current == 0}"
              (click)="processing()" type="button" class="btn" style="width: 150px; margin-right: 5px;" name="button">En traitement</button>
            <button
              [ngClass]="{'btn-primary': current == 1}"
              (click)="validated()" type="button" class="btn" style="width: 150px; margin-right: 5px;" name="button">Validée</button>
            <button
              [ngClass]="{'btn-primary': current == 2}"
              (click)="completed()" type="button" class="btn" style="width: 150px; margin-right: 5px;" name="button">Terminée</button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>Commande</th>
                    <th>Fournisseur</th>
                    <th>Total</th>
                    <th>Date</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let order of orders">
                    <th scope="row">{{order?.code}}</th>
                    <td>{{order.provider.name}} 1</td>
                    <td>{{order.total}}</td>
                    <td>{{order.date | date}}</td>
                    <td>
                      <a [routerLink]="'/restaurant/orders/' + order._id" class="btn btn-primary btn-option" name="button"> Détails</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
