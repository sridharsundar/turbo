<header class="page-header">
  <div class="container-fluid">
    <h2 class="no-margin-bottom">Profile</h2>
  </div>
</header>

<div class="breadcrumb-holder container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: none!important; box-shadow: none">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/restaurant/profile">Profile</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/restaurant/settings">Paramètres</a>
        </li>
      </ul>
    </div>
  </nav>
</div>


<section class="">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <a routerLink="edit" style="float: right" class="btn btn-primary" name="button"> Modifier</a>
      </div>
      <br><br>
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="sidebar-header d-flex align-items-center">
                <div class="title">
                  <h1 class="h1">{{user?.name}}</h1>
                </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="sidebar-header d-flex align-items-center">
                <div class="title">
                  <h4 style="">Présentation</h4>
                </div>
            </div>
            <div class="">
              <p>{{user?.presentation}}</p>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="sidebar-header d-flex align-items-center">
                <div class="title">
                  <h4 style="">Coordonnées</h4>
                </div>
            </div>
            <div class="">
              <p><i class="fa fa-envelope"></i> {{user?.email}}</p>
              <p><i class="fa fa-phone"></i> {{user?.tel}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
