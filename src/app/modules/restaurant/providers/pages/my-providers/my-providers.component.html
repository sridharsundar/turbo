<header class="page-header">
  <div class="container-fluid">
    <h2 class="no-margin-bottom">Fournisseurs</h2>
  </div>
</header>

<div class="breadcrumb-holder container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: none!important; box-shadow: none">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/restaurant/my-providers">Mes fournisseurs</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/restaurant/find-provider">Trouv√© des fournisseurs</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/restaurant/pending-request">Demande en attente</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div *ngIf="request" class="alert alert-primary alert-dismissible fade show" role="alert">
  <strong>Fournisseur retirer</strong>
</div>

<section class="tables">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-lg-4" *ngFor="let provider of providers">
        <div class="card h-100">
          <div class="card-header d-flex align-items-center">
            <a [routerLink]="'/restaurant/providers/' + provider._id"><h4>{{provider.name}}</h4></a>
          </div>
          <div class="card-body">
            {{provider.presentation}}
          </div>
          <div class="card-footer">
            <p>
              <span><i class="fa fa-envelope mr-3"></i> {{provider.email}}</span>
              <span><i class="fa fa-phone ml-5 mr-3"></i> {{provider.tel}}</span>
            </p>
            <p><button (click)="remove(provider._id)" type="button" name="button" class="btn btn-danger">Retirer</button></p>
          </div>
        </div>
      </div>
    </div>

</section>
