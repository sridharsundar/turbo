<div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Votre mot de passe a été changer.</strong>
  <p>Connectez-vous!</p>
</div>

<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row w-100">
        <div class="col-lg-4 mx-auto">
          <div *ngIf="errMsg" class="alert alert-danger alert-dismissible fade show" role="alert" style="position: relative; width: auto">
            <strong>{{errMsg}}</strong>
          </div>
          <div class="auth-form-light text-left p-5">
            <div class="brand-logo">
              <h3>Turbofood</h3>
            </div>
            <div class="">
              <p style="border-left: 3px #ddd solid;" class="pl-2">Nouveau mot de passe</p>
            </div>
            <div *ngIf="dontMatch" class="alert-danger m-2 p-1">
               Le nouveau mot de passe ne correspond pas
             </div>
            <form class="" [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="password"
                  [ngClass]="{'is-invalid': f.password.invalid && f.password.touched && f.password.errors.required}"
                  class="form-control form-control-lg" placeholder="Nouveau mot de passe" formControlName="password">
                  <div class="invalid-feedback">
                     Mot de passe obligatoire
                   </div>
              </div>
              <div class="form-group">
                <input type="password"
                  [ngClass]="{'is-invalid': f.confirm.invalid && f.confirm.touched && f.confirm.errors.required}"
                  class="form-control form-control-lg" placeholder="Confirmer votre nouveau mot de passe" formControlName="confirm">
                <div class="invalid-feedback">
                   Confirmation du nouveau mot de passe obligatoire
                 </div>
              </div>
              <div class="mt-3">
                <button type="submit" class="tn btn-block btn-lg btn-primary" [disabled]="loading">Changer
                  <i *ngIf="loading" class="fa fa-spinner fa-spin" style="font-size:24px"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
